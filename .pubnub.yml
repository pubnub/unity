                      - 4.1
                    maximum-api-level:
                      - 30  
                    ndk-verison:
                      - 8
                    target-architecture:
                      - armeabi-v7a
                      - atom
                    additional-requirements:  
                      - OpenGL ES 2.0 or later.
                      - ARMv7 (Cortex) CPU with NEON support
                  iOS:
                    runtime-version:
                      - .NET 4.x Equivalent
